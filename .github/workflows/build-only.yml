name: Build and Test Only

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Test build output
      run: |
        echo "✅ Build réussi!"
        echo "📁 Contenu du dossier dist:"
        ls -la dist/impress-lola/
        
    - name: Create Docker image (local only)
      run: |
        echo "🐳 Création de l'image Docker (test local)..."
        docker build -t test-impresslola .
        echo "✅ Image Docker créée avec succès!"
        
    - name: Success notification
      run: |
        echo "🎉 Pipeline de build fonctionne!"
        echo "📋 Prochaines étapes:"
        echo "1. Configurer le token Docker Hub"
        echo "2. Configurer les clés AWS"
        echo "3. Activer le déploiement automatique" 